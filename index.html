<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
    <div id="table">
        <table>
            <tr>
                <td>
                    <form name="Textview">
                        <input type="text" id="output" value="" disabled/>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="<-" id="back" class="buttonAppearance">
                    <input type="button" value="CE" id="clearEverything" class="buttonAppearance" onclick="clearFunction()"/>
                    <input type="button" value="C"  id="clear" class="buttonAppearance" onclick="clearFunction()"/>
                    <input type="button" value="/"  id="divide" class="buttonAppearance operator"/>
                </td>
                <td>
                    <input type="button" value="7"  id="seven" class="buttonAppearance buttonNum">
                    <input type="button" value="8"  id="eight" class="buttonAppearance buttonNum"/>
                    <input type="button" value="9"  id="nine" class="buttonAppearance buttonNum"/>
                    <input type="button" value="*"  id="multiplication" class="buttonAppearance operator"/>
                </td>
                <td>
                    <input type="button" value="4"  id="four" class="buttonAppearance buttonNum">
                    <input type="button" value="5"  id="five" class="buttonAppearance buttonNum"/>
                    <input type="button" value="6"  id="six" class="buttonAppearance buttonNum"/>
                    <input type="button" value="-"  id="minus" class="buttonAppearance operator"/>
                </td>
                <td>
                    <input type="button" value="1"  id="one" class="buttonAppearance buttonNum">
                    <input type="button" value="2"  id="two" class="buttonAppearance buttonNum"/>
                    <input type="button" value="3"  id="three" class="buttonAppearance buttonNum"/>
                    <input type="button" value="+"  id="plus" class="buttonAppearance operator"/>
                </td>
                <td>
                    <input type="button" value="0" id="zero" class="buttonZero buttonNum"/>
                    <input type="button" value="=" id="equal" class="buttonAppearance"/>
                    <input type="button" value="." id="dot" class="buttonAppearance"/>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
